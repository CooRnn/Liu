<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linh Thùy</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/fonts/themify-icons-font/themify-icons/themify-icons.css">
   
   <style>
       .m3 {
    width: 100%;
    min-height: 634px;
    background: url('/assets/img/Linh2.jpg') top center / cover no-repeat;
    position: relative;
}
   </style>
</head>
<body>
<!-- màn hình 3 -->
    <div class="m3">
        <div class="m3-body">
            <h1 class="m3-clock">21h:24</h1>
            <p class="m3-time">T3, 8 tháng 3(6 Th 2 ÂL)</p>
            <i class="ti-lock"></i>
            <button class="m3-btn js-m3-btn">Mở khóa</button>
        </div>
        <div class="m3-footer">
            <i class="ti-camera"></i>
        </div>
    </div>
<!-- màn hình 4 -->
    <div class="m4 js-m4">
        <div class="m4-container">
            <div class="m4-heading">
                <div class="m4-clock">21:24</div>
                <i class="ti-bar-chart"></i>
                <i class="ti-mobile">40%</i>
            </div>
            <div class="m4-body">
                <div class="m4-body1">
                    <input type="text" class="m4-search" placeholder="Tìm kiếm">
                </div>
                <div class="m4-body2">
                    <div class="m4-body3">
                        <i class="ti-google"></i> <br>
                        <p class="m4-gg m4-btn">Google</p>
                    </div>
                    <div class="m4-body3">
                        <i class="ti-instagram"></i> <br>
                        <p class="m4-ins m4-btn">Instagram</p>
                    </div>
                    <div class="m4-body3">
                        <i class="ti-comment-alt"></i> <br>
                        <p class="m4-zl m4-btn">Tin nhắn</p>
                    </div>
                </div>
            </div>
            <div class="m4-footer">
                <div class="m4-footer1">
                    <i class="ti-control-backward"></i>
                </div>
                <div class="m4-footer1">
                    <i class="ti-control-record"></i>
                </div>
                <div class="m4-footer1 m4-footer-forward">
                    <i class="ti-control-forward js-control-forward"></i>
                </div>
            </div>
        </div>
    </div>
<!-- màn hình 1 -->
    <div class="m1"></div>
<!-- màn hình 2 -->
    <div class="m2"></div>
<!-- màn hình 5 -->
    <div class="m5"></div>
<!-- màn hình 6 -->
    <div class="m6"></div>
<!-- màn hình 7 -->
    <div class="m7"></div>
<!-- màn hình 8 -->
    <div class="m8"></div>

<script src="./assets/js/index.js"></script>
</body>
</html>
