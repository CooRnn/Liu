<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linh Thùy</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/fonts/themify-icons-font/themify-icons/themify-icons.css">
    
</head>
<body>
<!-- màn hình 3 -->
    <div class="m3">
        <div class="m3-body">
            <h1 class="m3-clock">21:24</h1>
            <p class="m3-time">T3, 8 tháng 3(6 Th 2 ÂL)</p>
            <i class="ti-lock"></i>
            <button class="m3-btn js-m3-btn">Mở khóa</button>
        </div>
        <div class="m3-footer">
            <i class="ti-camera"></i>
        </div>
    </div>
<!-- màn hình 4 -->
    <div class="m4 js-m4">
        <div class="m4-container">
            <div class="m4-heading">
                <div class="m4-clock">21:24</div>
                <i class="ti-bar-chart"></i>
                <i class="ti-mobile">40%</i>
            </div>
            <div class="m4-body">
                <div class="m4-body1">
                    <input type="text" class="m4-search" placeholder="Tìm kiếm">
                </div>
                <div class="m4-body2">
                    <div class="m4-body3">
                        <i class="ti-google"></i> <br>
                        <p class="m4-gg m4-btn">Google</p>
                    </div>
                    <div class="m4-body3">
                        <i class="ti-instagram"></i> <br>
                        <p class="m4-ins m4-btn">Instagram</p>
                    </div>
                    <div class="m4-body3">
                        <i class="ti-comment-alt"></i> <br>
                        <p class="m4-zl m4-btn">Tin nhắn</p>
                    </div>
                </div>
            </div>
            <div class="m4-footer">
                <div class="m4-footer1">
                    <i class="ti-control-backward"></i>
                </div>
                <div class="m4-footer1">
                    <i class="ti-control-record"></i>
                </div>
                <div class="m4-footer1 m4-footer-forward">
                    <i class="ti-control-forward js-control-forward"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- màn hình 2 -->
        <div id="m2" class="js-m2">
            <div class="m2-container">
                <hearder class="m2-heading">
                    <i class="ti-facebook"></i>
                    FACE NHƯNG KO BÚC
                </hearder>
                <div class="m2-body">
                    <label for="m2em" class="m2-label">
                        <i class="ti-user"></i>
                        Biệt Danh Em
                    </label>
                    <input id="m2em" type="text" class="m2-input" placeholder="Nhập biệt danh của em"></input>
                    <label for="m2anh" class="m2-label">
                        <i class="ti-user"></i>
                        Biệt Danh Anh
                    </label>
                    <input id="m2anh" type="text" class="m2-input" placeholder="Nhập biệt danh của anh"></input>
                    <button class="m2-btn js-m2-btn">Đăng nhập</button>
                </div>
            </div>
        </div>
<!-- màn hình 1 -->
    <div id="m1" class="js-m1">
        <div class="m1-container">
            <h2 class="m1-heading">FBI WARNING!!!</h2>
            <div class="m1-body js-m1-body">
                CẢNH BÁO: ĐÂY LÀ KHU VỰC CẤM. NƠI NÀY CHỈ DÀNH CHO LINH THÙY
            </div>
        </div>
    </div>
    <!-- màn hình 5 -->
    <div id="m5"></div>
<!-- màn hình 6 -->
    <div id="m6"></div>
<!-- màn hình 7 -->
    <div id="m7"></div>
<!-- màn hình 8 -->
    <div id="m8"></div>

<script src="./assets/js/index.js"></script>
</body>
</html>
